<!DOCTYPE html>
<html lang=zh-CN>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="initial-scale=1.0,maximum-scale=5,width=device-width,viewport-fit=cover">
<title>{pboot:pagetitle}</title>
<meta name="keywords" content="{pboot:pagekeywords}" />
<meta name="description" content="{pboot:pagedescription}" />
<meta name="applicable-device" content="pc,mobile">
<meta http-equiv="Cache-Control" content="no-transform">
<link rel="stylesheet" href="{pboot:sitetplpath}/skin/css/style.css" media="all">
<script src='{pboot:sitetplpath}/skin/js/jquery.min.js'></script>
<script src='{pboot:sitetplpath}/skin/js/icons-2.6.12.js'></script>
<!--[if lte IE 9]><script src="{pboot:sitetplpath}/skin/js/update.js"></script><![endif]-->
</head>
<body class="archive category category-hangye category-2 lang-cn">
{include file=head.html}
<div id="wrap">
{include file=nei_banner.html}
 <div class="container wrap">
 <ol class="breadcrumb">
 <li class="active"><i class="web-icon wi"></i>{pboot:position separator=>>} </li>
 </ol>
 <main class="main main-full">
 <section class="sec-panel sec-panel-image">
 <div class="sec-panel-body">
  <ul class="post-loop post-loop-image cols-4">
  {pboot:list num=10 order=date}
  <li class="item">
  <div class="item-inner">
  <div class="item-img"> <a class="item-thumb" href="[list:link]" title="[list:title]"> <img width=480 height=300 src="[list:ico]" class="attachment-post-thumbnail size-post-thumbnail wp-post-image j-lazy" alt="[list:title]"> </a></div>
  <h2 class="item-title"> <a href="[list:link]"> [list:title] </a></h2>
  <div class="item-meta-author"> <a class="avatar j-user-card"> <span>点击:[list:visits]次</span> </a>
   <div class="item-meta-right">时间：[list:date style=Y-m-d]</div>
  </div>
  </div>
  </li>
  {/pboot:list}
  </ul>
  <div class="next1">{page:bar} </div>
 </div>
 </section>
 </main>
 </div>
</div>
{include file=foot.html}
</div>
<script src="{pboot:sitetplpath}/skin/js/index.js"></script>
</body>
</html>
